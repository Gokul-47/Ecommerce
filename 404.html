<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-number animate-fade-up">404</div>
            <h1 class="error-title animate-fade-up-delay">Page Not Found</h1>
            <p class="error-message animate-fade-up-delay-2">Oops! The page you're looking for doesn't exist.</p>
            <div class="error-buttons animate-fade-up-delay-2">
                <a href="index.html" class="btn btn-primary">Go to Home</a>
               
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/loader.js"></script>
</body>
</html>
